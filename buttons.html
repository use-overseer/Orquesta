<button onclick="enviarFeedback('2025-12-08', true)">
    Me gustó esta asignación
</button>

<button onclick="enviarFeedback('2025-12-08', false)">
    No me gustó esta asignación
</button>

<script>
async function enviarFeedback(fecha, gusto) {
    await fetch("http://127.0.0.1:8000/v1/feedback", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({week_date: fecha, gusto: gusto})
    });
    alert(gusto ? "¡Gracias! Orquesta está feliz" : "Entendido. Orquesta aprenderá");
}
</script>
